<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1 id="up-down">Press "upper key" to <span id="incSpan">INCREASE</span> the size of "span tag" in the given heading and to <span id="decSpan">DECREASE</span> the sie of the "span tag" press "down key".</h1>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const incSpan = document.getElementById("incSpan");
    const decSpan = document.getElementById("decSpan");

    let fontSize = 24; // Initial font size in pixels

    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowUp") {
            fontSize += 2; // Increase font size by 2 pixels
            incSpan.style.fontSize = fontSize + "px";
        } else if (event.key === "ArrowDown" && fontSize >= 12) {
            fontSize -= 2; // Decrease font size by 2 pixels (with minimum size of 12 pixels)
            decSpan.style.fontSize = fontSize + "px";
        }
    });
});

  </script>
</body>
</html>
