<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Key Press</title>
</head>
<body>
  
  <h2 id="onkeypress">Press "+" to increase font size and "-" to decrease font size</h2>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const myHeading = document.getElementById("onkeypress");
        let fontSize = 24; // Initial font size in pixels

        document.addEventListener("keypress", function(event) {
            if (event.key === "+") {
                fontSize += 2; // Increase font size by 2 pixels
                myHeading.style.fontSize = fontSize + "px";
            } else if (event.key === "-") {
                fontSize -= 2; // Decrease font size by 2 pixels
                if (fontSize >= 12) { // Limit minimum font size
                    myHeading.style.fontSize = fontSize + "px";
                }
            }
        });
    });
  </script>
</body>
</html>
