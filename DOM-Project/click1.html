<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click</title>
</head>
<body>

  <button id="button" >DOM</button>
  
  <script>
    // Event listner
    // 1. Click
    document.addEventListener("click",hello);
    function hello(){
      document.getElementById("button").innerText="Namaste";
    };
    

  </script>
</body>
</html>
