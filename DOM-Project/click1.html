<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>click</title>
  <style>
    body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#button {
  width: 20rem;
  background-color: purple;
  cursor: pointer;
  color: white;
  text-align: center;
  border-radius: 6px;
  font-size: 30px;
}
  </style>
</head>
<body>

  <button id="button" >DOM</button>
  
  <script>
    // Event listner
    // 1. Click
    document.addEventListener("click",hello);
    function hello(){
      document.getElementById("button").innerText="Namaste";
    };
    

  </script>
</body>
</html>
