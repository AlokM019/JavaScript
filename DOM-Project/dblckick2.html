<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Click</title>
  <style>
    body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#para {
  width: 20rem;
  background-color: orangered;
  cursor: pointer;
  color: white;
  text-align: center;
  border-radius: 5px;
  font-size: 25px;
}
  </style>
</head>
<body>
  
  <p id="para"></p>

  <script>
    // 2. Double Click
    document.addEventListener("dblclick", enter);
    function enter(){
      document.querySelector("#para").innerText="Entered text into paragaph"
    };
  </script>
</body>
</html>
