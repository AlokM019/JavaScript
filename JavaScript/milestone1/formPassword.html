<!-- Validate password in the form 
Your task is to implement JavaScript code that validates the email and password input fields. The email field should contain the "@" symbol. The password field should have a minimum length of 8 characters. If either of these conditions is not met, an error message “Invalid email or password!” should be displayed in red color as a paragraph text below the form. If the password is valid the message “Valid email and password!” must be displayed in green color as a paragraph text below the form.


Your code should run when the user clicks the submit button and should prevent the form from submitting if the input is invalid. The input type of email must be text and the input type of password must be password without any minLength attribute specified.-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Validation</title>

   <style>
      p{
         display: flex;
         justify-content: center;
      }
      form{
         display: flex;
         justify-content: center;
         margin: 10px;
         padding: 10px;
      }

      .error{
         color: red;
      }
      .success{
         color: green;
      }
   </style>

</head>
<body>
   
   <form action="" id="loginForm" onsubmit="return validateFormInput()">
      <fieldset>
         <legend>User Refgistration</legend>
         <label for="email;">Username</label>
         <input type="text" name="username" id="email" placeholder="Enter Your Email" required>
         <br>
         <label for="userPassword">Password</label>
         <input type="password" name="userPassword" id="userPassword" placeholder="Enter Your Password" required>
         <br>
         <button type="submit">Submit</button>
         </fieldset>
      </form>
         
      <p id="message" class="message"></p>
   <script>

      function validateFormInput(){
         const emialInput = document.getElementById('email')
         const passwordInput = document.getElementById('userPassword')
         const message = document.getElementById('message')

         // message.textContent = ' '; //clear any previous comment

         //for validating emial
         if(!emialInput.value.includes('@')){
            message.textContent = 'Invalid email';
            message.classList.add('error')
            return false
         }

         //for validation of password
         if(passwordInput.value.length <8){
            message.textContent = 'Invalid password'
            message.classList.add('error')
            return false
         }

         //valid form Submission
         message.textContent = "Valid email and password";
         message.classList.add('success');
         
         return true;
            
      }
      
   </script>



</body>
</html>
