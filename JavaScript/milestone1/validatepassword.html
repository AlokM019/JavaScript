<!-- 19. Validate Password 
You are building a login form for a website and need to validate user input using JavaScript. The form has two input fields: email and password, and a submit button.


Your task is to implement JavaScript code that validates the email and password input fields. The email field should contain the "@" symbol. The password field should have a minimum length of 8 characters. If either of these conditions is not met, an error message “Invalid email or password!” should be displayed in red color as a paragraph text below the form. If the password is valid the message “Valid email and password!” must be displayed in green color as a paragraph text below the form.


Your code should run when the user clicks the submit button and should prevent the form from submitting if the input is invalid. The input type of email must be text and the input type of password must be password without any minLength attribute specified.
-->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Validate password</title>
   <style>
      .success{
         color: green;
      }
      .error{
         color: red;
      }
   </style>
</head>
<body>
   
   <form action="" onsubmit="return validatePassword()">
      <fieldset>
         <legend>User Registration</legend>
         <label for="email">User Email</label>
         <input type="text" name="userEmail" id="email" placeholder="Enter Your Email">
         <br>

         <label for="Upassword">User Password</label>
         <input type="password" name="password" id="Upassword" placeholder="Enter Your Password here">
         <br>
         <button type="submit">Submit</button>
         <p id="message" class=""> </p>
      </fieldset>
   </form>

   <script>
      function validatePassword (){
         const email = document.getElementById('email');
         const password = document.getElementById('Upassward');
         const message = document.getElementById('message')

         // for validating email 
         if(!email.value.inculdes('@')){
            message.textContent = "Invalid Email";
            message.classList.add('error')
            return false
         }

         // for password validation
         if(!password.value.length <= 8){
            message.textContent = "Invalid Password";
            message.classList.add('error')
            return false

         }

         message.textContent = "Valid Email and Password"
         message.classList.add('success')
         return true
      }
   </script>

</body>
</html>
